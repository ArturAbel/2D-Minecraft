<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/reset.css">
   <link rel="stylesheet" href="./css/fonts.css">
   <link rel="stylesheet" href="./css/variables.css">
   <link rel="stylesheet" href="./css/utilities.css">
   <link rel="stylesheet" href="./css/tools.css">
   <link rel="stylesheet" href="./css/cells.css">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="./css/responsive.css">
   <title>2D Minecraft</title>
</head>
<body>

   <!-- Intro -->
   <section class=" intro-container sword-cursor">
         <h1 class="intro-title">2D Minecraft</h1>
         <div class="intro-main">
            <div class="intro-buttons">
               <button class="button sword-cursor start-button">Single Player</button>
               <button class="button sword-cursor"><a href="https://minecraft.wiki/">MinecraftWiki</a></button>
               <button id="quit-button" class="button sword-cursor">Quit</button>
            </div>
            <div class="instructions">
               <p class="instructions-title">Welcome to the 2D World of Minecraft!</p>
               <br>
               <p><strong>How to Play:</strong></p>
               <p>Explore and Edit: Use your tools to remove tiles and customize your world to your liking.</p>
               <p>Tile Storage:Any tiles you remove will be automatically stored in your Tiles Chest.</p>
            </div>
         </div>
      </div>
   </section>

   <!-- Game -->
   <section id="game-container">
      <div class="spyglass-effect hidden"><div class="glass"></div></div>
      <button id="reset-button" class="reset button">Reset Game</button>
      
      <!-- Game Grid -->
      <div id="game-grid">

      </div>
      <div class="game-toolbar">

         <!-- Block Chest -->
         <div class="hidden blocks-container">
            <div class="blocks-holder">
               <div class="grass-holder block"></div>
               <span class="counter grass-counter">0</span>
            </div>
            <div class="blocks-holder">
               <div class="soil-holder block"></div>
               <span class="counter soil-counter">0</span>
            </div>
            <div class="blocks-holder">
               <div class="stone-holder block"></div>
               <span class="counter stone-counter">0</span>
            </div>
            <div class="blocks-holder">
               <div class="wood-holder block"></div>
               <span class="counter wood-counter">0</span>
            </div>
            <div class="blocks-holder">
               <div class="gold-holder block"></div>
               <span class="counter gold-counter">0</span>
            </div>
            <div class="blocks-holder">
               <div class="silver-holder block"></div>
               <span class="counter silver-counter">0</span>
            </div>
         </div>

         <!-- Tools -->
         <div id="tools-container" class="tools-container">
            <div class="item closed" id="chest"></div>
            <div class="tool">
               <div class="item" id="shovel"></div>
            </div>
            <div class="tool">
               <div class="item" id="pickaxe"></div>  
            </div>
            <div class="tool">
               <div class="item" id="axe"></div>
            </div>
            <div class="tool">
               <div class="item" id="spyglass"></div>
            </div>
         </div>
      </div>
   </section>


   <script type="module" src="./main.js"></script>
</body>
</html>
